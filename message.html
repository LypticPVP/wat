<script>
var readline=""
var newWord=""
function input(){
readline = prompt("Enter a Word To Jumble It!","Type Here!")
LetterChanges(readline);
//orig()
	}
var alphabet = ("abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ`")
var char = ("1234567890!@#$-%^.&*()',")
var newlist = []
var match = ""
var newWord = ""
function LetterChanges(str) {
    for (var i = 0; i < str.length; i++) {
        for (var a = 0; a < alphabet.length; a++) {
            if (str[i] == alphabet[a]) {
                match = alphabet[a + 1];
            } else if (str[i] == " ") {
                match = " "
            }
        }
        for (var e = 0; e < char.length; e++) {
            if (str[i] == char[e]) {
                match = char[e];
            }
        }
        if (match == "|") {
            match = "a"
        }
		if (match == "`") {
            match = "A"
        }
        newlist.push(match)
    }
	newWord = ""
    newWord = newlist.join("")
	document.getElementById("scrambled").value=newWord
}

</script>
